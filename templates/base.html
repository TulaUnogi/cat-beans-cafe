{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="café, cat café, cats, coffee">
    <meta name="description" content="Coffee | Bakery | Cats">
    <!-- Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Linking local CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>Cat Beans Café</title>
</head>
<body class=" {{ background }} ">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg flex-row ms-auto sticky-top bg-brown">
        <div class="container-fluid hstack "> 
            <a href="{% url 'home' %}"><img src="{% static 'images/website-images/cat-beans-cafe-logo.png' %}" class="navbar-brand" alt="logo" width="50" aria-label="logo"></a>
            <button class="navbar-toggler float-md-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>        
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><button class=" float-md-end btn btn-secondary btn-brown btn-lg m-3 ms-auto" data-bs-toggle="button">Log In</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><button class="float-md-end btn btn-secondary btn-brown btn-lg m-3" data-bs-toggle="button">Register</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- Block content here -->
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-brown txt-footer">
        <div class="container-fluid">
            <div class="row hstack">              
                <div class="col-md-3 text-md-start text-center m-3">
                    <p class="lead align-top">Opening hours:</p>
                    <div class="hstack .d-sm-flex .flex-sm-column justify-content-sm-center fst-italic">
                        <span>Mon - Fri: </span>
                        <span class="ms-md-auto ms-sm-2">8:00 - 17:00</span>
                    </div>
                    <div class="col hstack .d-sm-flex .flex-sm-column justify-content-sm-center fst-italic">
                        <span>Sat: </span>
                        <span class="ms-md-auto ms-sm-2">9:00 - 16:00</span>
                    </div>
                    <div class="col hstack .d-sm-flex .flex-sm-column justify-content-sm-center fst-italic">
                        <span>Sun: </span>
                        <span class="ms-md-auto ms-sm-2">CLOSED</span>
                    </div>
                </div>
                <div class="col text-center m-3">
                    <p class="lead align-top">Let's get social!</p>
                    <ul class="list-inline social-links ">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank" area-label="facebook"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_blank" area-label="instagram"><i class="fa-brands fa-square-instagram"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/" target="_blank" area-label="twitter"><i class="fa-brands fa-square-x-twitter"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 text-md-end text-center m-3">
                    <p class="lead align-top">Address:</p>
                    <p class="fst-italic">100 Rathgar Rd<br>
                        Dublin 6<br>
                        D06 EP49
                    </p>
                </div> 
            </div>
        </div>
        <div class="container-fluid text-center">
            <small>&copy; 2023 Copyright: TulaUnogi for Code Institute</small>
        </div>
    </footer>
    <!-- Linking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Linking jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>
    <!-- Linking Fontawesome icons -->
    <script src="https://kit.fontawesome.com/f5fb20c689.js" crossorigin="anonymous"></script>
</body>
</html>
